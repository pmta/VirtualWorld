<!DOCTYPE html>
<!-- https://youtu.be/5iHejdqYIa8?t=18608 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>World Editor</title>
</head>
<body>
<h1>World Editor</h1>
<canvas id="myCanvas"></canvas>
<div id="controls">
    <button onclick="dispose()">Dispose</button>
    <button onclick="save()">Save</button>
    &nbsp;
    <button id="graphBtn" onclick="setMode('graph')">Graph</button>
    <button id="stopBtn" onclick="setMode('stop')">Stop</button>
    <button id="crossingBtn" onclick="setMode('crossing')">crossing</button>
    <button id="startBtn" onclick="setMode('start')">Start</button>
</div>

<script src="js/world.js"></script>
<script src="js/viewport.js"></script>
<script src="js/markings/marking.js"></script>
<script src="js/markings/stop.js"></script>
<script src="js/markings/start.js"></script>
<script src="js/markings/crossing.js"></script>
<script src="js/editors/markingEditor.js"></script>
<script src="js/editors/graphEditor.js"></script>
<script src="js/editors/crossingEditor.js"></script>
<script src="js/editors/stopEditor.js"></script>
<script src="js/editors/startEditor.js"></script>
<script src="js/items/tree.js"></script>
<script src="js/items/building.js"></script>
<script src="js/math/graph.js"></script>
<script src="js/math/utils.js"></script>
<script src="js/primitives/point.js"></script>
<script src="js/primitives/segment.js"></script>
<script src="js/primitives/polygon.js"></script>
<script src="js/primitives/envelope.js"></script>
<script>

    function removeAll() {
        graph.dispose();
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
    }

    function removeRandomSegment() {
        if (graph.segments.length == 0) {
            console.log("No segments");
            return;
        }
        const index = Math.floor(Math.random() * graph.segments.length);
        graph.removeSegment(graph.segments[index]);
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
    }

    function addRandomSegment() {
        const index1 = Math.floor(Math.random() * graph.points.length);
        const index2 = Math.floor(Math.random() * graph.points.length);
        
        const success = graph.tryAddSegment(
            new Segment(
                graph.points[index1],
                graph.points[index2]
            )
        );
        
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
        console.log(success);
    }
</script>

<script>
    function removeRandomPoint() {
        if (graph.points.length == 0) {
            console.log("No points");
            return;
        }
        const index = Math.floor(Math.random() * graph.points.length);
        graph.removePoint(graph.points[index]);
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
    }
    function addRandomPoint() {
        const success = graph.tryAddPoint(
            new Point(
                Math.random() * myCanvas.width,
                Math.random() * myCanvas.height
            )
        );
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graph.draw(ctx);
        console.log(success);
    }
    
</script>


<script>
    myCanvas.width = 800;
    myCanvas.height = 600;
    const ctx = myCanvas.getContext('2d');
    
    const graphString = localStorage.getItem("graph");
    const graphInfo = graphString ? JSON.parse(graphString) : null;

    const graph = graphInfo
        ? Graph.load(graphInfo)
        : new Graph();
    
    const world = new World(graph);

    const viewport = new ViewPort(myCanvas);

    const tools = {
        graph: { button: graphBtn, editor: new GraphEditor(viewport, graph) },
        stop: { button: stopBtn, editor: new StopEditor(viewport, world) },
        crossing: { button: crossingBtn, editor: new CrossingEditor(viewport, world) },
        start: { button: startBtn, editor: new StartEditor(viewport, world) }
    }
    
    let oldGraphHash = graph.hash();
    setMode("graph");

    animate();

    function animate() {
        viewport.reset();
        if (graph.hash() != oldGraphHash ) {
            world.generate();
            oldGraphHash = graph.hash();
        }
        const viewPoint = scale(viewport.getOffset(), -1);

        world.draw(ctx, viewPoint);
        ctx.globalAlpha = 0.3;
        for ( const tool of Object.values(tools) ) {
            tool.editor.display();
        }        
        requestAnimationFrame(animate);
    }
    function dispose() {
        //graphEditor.dispose();
        tools["graph"].editor.dispose();
        
        world.markings.length = 0;
    }
    function save() {
        localStorage.setItem("graph", JSON.stringify(graph));
    }
    function setMode(mode) {
        disableEditors();
        tools[mode].button.style.backgroundColor = "white";
        tools[mode].button.style.filter = "";
        tools[mode].editor.enable();
    }
    
    function disableEditors() {
        for ( const tool of Object.values(tools) ) {
            tool.button.style.backgroundColor = "gray";
            tool.button.style.filter = "grayscale(100%)";
            tool.editor.disable();
        }
    }
</script>
</body>
</html>
